<div class="container content">
  <div *ngIf="!gameService.getGameEnded(); else gameOver">
    <!-- Question Text -->
    <app-question></app-question>

    <!-- Notification -->
    <app-notification></app-notification>
    <!-- Score-->
    <app-score></app-score>

    <!-- Card Image Row -->
    <app-row></app-row>

    <!-- Progress Bar -->
    <app-progress-bar></app-progress-bar>
  </div>
  <ng-template #gameOver>
    <app-game-over></app-game-over>
  </ng-template>
</div>
